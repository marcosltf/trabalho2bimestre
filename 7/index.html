<!DOCTYPE html>
<html>
<head>
  <title>Sistema de Vendas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Calculo de venda</h2>

  <p>Preco do produto:</p>
  <input type="number" id="preco"><br>

  <p>Codigo da condicao (a, b, c ou d):</p>
  <input type="text" id="codigo"><br>

  <button onclick="calcular()">Calcular</button>

  <p id="resultado"></p>

  <table>
    <tr>
      <th>Codigo</th>
      <th>Condicao de Pagamento</th>
    </tr>
    <tr>
      <td>a</td>
      <td>Vista em dinheiro ou cheque (10% de desconto)</td>
    </tr>
    <tr>
      <td>b</td>
      <td>Vista no cartao de credito (15% de desconto)</td>
    </tr>
    <tr>
      <td>c</td>
      <td>Em duas vezes (sem desconto)</td>
    </tr>
    <tr>
      <td>d</td>
      <td>Em duas vezes (com 10% de juros)</td>
    </tr>
  </table>

  <script src="index.js"></script>
</body>
</html>
